<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Create an Account
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        .hover\:bg-custom-blue:hover {
            background-color: #C8DDFF;
        }

        .hover\:underline:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm md:max-w-md">
        <div class="flex justify-center mb-4">
            <img alt="Placeholder image for logo" class="rounded-full" height="50"
                src="https://storage.googleapis.com/a1aa/image/rFXW3coGyvDBbXOoo5uhAYe4ZCRtqZNjq7ALDEiulGk.jpg"
                width="50" />
        </div>
        <h2 class="text-2xl font-bold text-center mb-2">
            Create an account
        </h2>
        <p class="text-center text-gray-600 mb-6">
            Sign up to get started
        </p>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">
                    Full Name
                </label>
                <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="John Doe" type="text" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">
                    Email
                </label>
                <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="name@company.com" type="email" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">
                    Password
                </label>
                <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="********" type="password" />
            </div>
            <div class="mb-6">
                <label class="block text-gray-700">
                    Confirm Password
                </label>
                <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="********" type="password" />
            </div>
            <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                Sign up
            </button>
        </form>
        <div class="flex items-center my-6">
            <div class="flex-grow border-t border-gray-300">
            </div>
            <span class="mx-4 text-gray-500">
                Or continue with
            </span>
            <div class="flex-grow border-t border-gray-300">
            </div>
        </div>
        <div class="flex flex-col space-y-4">
            <button
                class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-lg hover:bg-custom-blue transition duration-200">
                <i class="fab fa-google text-red-500 mr-2">
                </i>
                Sign up with Google
            </button>
            <button
                class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-lg hover:bg-custom-blue transition duration-200">
                <i class="fab fa-linkedin text-blue-700 mr-2">
                </i>
                Sign up with LinkedIn
            </button>
        </div>
        <p class="text-center text-gray-600 mt-6">
            Already have an account?
            <a class="text-blue-500 hover:underline" href="#">
                Sign in
            </a>
        </p>
    </div>
</body>

</html>
